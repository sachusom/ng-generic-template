<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <h2>Log In</h2>
            <mat-form-field>
                <input matInput placeholder="Email" name="username" formControlName="username" nggtMarkIfRequired>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" name="password" formControlName="password"
                    nggtMarkIfRequired>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
