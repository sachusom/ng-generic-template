<mat-card>
    <mat-card-title>Form</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field>
                <input matInput placeholder="First Name" name="firstName" formControlName="firstName"
                    nggtMarkIfRequired>
                <mat-error>
                    First Name is required.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" name="lastName" formControlName="lastName" nggtMarkIfRequired>
                <mat-error>
                    Last Name is required.
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="submit()">Show Validation</button>
        </form>
    </mat-card-content>
</mat-card>
