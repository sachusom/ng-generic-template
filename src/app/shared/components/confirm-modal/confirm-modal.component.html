<div class="message-dialog-wrapper">
  <div class="message-icon"></div>
  <div class="message-txt">
    {{view.question}}
  </div>
  <div>
    <button mat-button (click)="onCancel()">{{view.cancelBtnText}}</button>
    <button mat-button (click)="onConfirm()">{{view.confirmBtnText}}</button>
  </div>
</div>
